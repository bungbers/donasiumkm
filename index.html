<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donasi UMKM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .project {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .project img {
      max-width: 100%;
      border-radius: 8px;
    }
    .progress {
      background: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
      height: 15px;
      margin-top: 10px;
    }
    .progress-bar {
      background: #28a745;
      height: 100%;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 15px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .donatur-list img {
      max-width: 100px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donasi Pembangunan UMKM</h1>
  </header>
  <main>
    <section id="project-list"></section>

    <h2>Form Donasi</h2>
    <form id="donasi-form">
      <input type="text" id="nama" placeholder="Nama Donatur" required>
      <input type="number" id="jumlah" placeholder="Jumlah Donasi (Rp)" required>
      <select id="project-select" required></select>
      <input type="file" id="bukti-transfer" accept="image/png, image/jpeg" required>
      <button type="submit">Kirim Donasi</button>
    </form>

    <h2>Daftar Donatur</h2>
    <div class="donatur-list" id="donatur-list"></div>
  </main>

  <script>
    const projects = [
      { id: 1, name: "UMKM Kuliner Bunda", target: 5000000, terkumpul: 0, image: "https://via.placeholder.com/400x200", description: "Membantu UMKM lokal di bidang kuliner." },
      { id: 2, name: "UMKM Fashion Kreatif", target: 8000000, terkumpul: 0, image: "https://via.placeholder.com/400x200", description: "Pengembangan produk fashion lokal." }
    ];

    const donatur = JSON.parse(localStorage.getItem('donatur')) || [];

    function renderProjects() {
      const list = document.getElementById('project-list');
      const select = document.getElementById('project-select');
      list.innerHTML = '';
      select.innerHTML = '<option value="">Pilih Project</option>';

      projects.forEach(p => {
        const progressPercent = Math.min((p.terkumpul / p.target) * 100, 100);
        list.innerHTML += `
          <div class="project">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <div class="progress">
              <div class="progress-bar" style="width:${progressPercent}%">${progressPercent.toFixed(0)}%</div>
            </div>
            <p>Terkumpul: Rp ${p.terkumpul.toLocaleString()} / Rp ${p.target.toLocaleString()}</p>
          </div>
        `;
        select.innerHTML += `<option value="${p.id}">${p.name}</option>`;
      });
    }

    function renderDonatur() {
      const list = document.getElementById('donatur-list');
      list.innerHTML = '';
      donatur.forEach(d => {
        list.innerHTML += `
          <div>
            <p><strong>${d.nama}</strong> berdonasi Rp ${d.jumlah.toLocaleString()} untuk ${d.projectName}</p>
            ${d.bukti ? `<img src="${d.bukti}" onclick="window.open('${d.bukti}', '_blank')">` : ''}
          </div>
        `;
      });
    }

    document.getElementById('donasi-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const projectId = parseInt(document.getElementById('project-select').value);
      const fileInput = document.getElementById('bukti-transfer');

      if (!fileInput.files[0]) {
        alert('Harap upload bukti transfer.');
        return;
      }

      const file = fileInput.files[0];
      if (file.size > 2 * 1024 * 1024) {
        alert('Ukuran file maksimal 2MB.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const buktiBase64 = event.target.result;

        const project = projects.find(p => p.id === projectId);
        if (project) {
          project.terkumpul += jumlah;
        }

        donatur.push({
          nama,
          jumlah,
          projectId,
          projectName: project.name,
          bukti: buktiBase64
        });

        localStorage.setItem('donatur', JSON.stringify(donatur));
        renderProjects();
        renderDonatur();
        document.getElementById('donasi-form').reset();
        alert('Donasi berhasil dikirim!');
      };

      reader.readAsDataURL(file);
    });

    renderProjects();
    renderDonatur();
  </script>
</body>
</html>
