<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donasi UMKM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d89ef;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1b5cb8;
    }
    .project-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .donation-image {
      max-width: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Donasi UMKM</h1>
  </header>

  <main>
    <section>
      <h2>Tambah Proyek UMKM</h2>
      <input type="text" id="projectName" placeholder="Nama Proyek" required>
      <textarea id="projectDesc" placeholder="Deskripsi Proyek" required></textarea>
      <button onclick="addProject()">Tambah Proyek</button>
    </section>

    <hr>

    <section>
      <h2>Daftar Proyek</h2>
      <div id="projectList"></div>
    </section>
  </main>

  <script>
    let projects = JSON.parse(localStorage.getItem('projects')) || [];

    function saveProjects() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    function addProject() {
      const name = document.getElementById('projectName').value;
      const desc = document.getElementById('projectDesc').value;

      if (!name || !desc) {
        alert('Nama dan Deskripsi proyek harus diisi!');
        return;
      }

      const newProject = {
        id: Date.now(),
        name,
        desc,
        donations: []
      };

      projects.push(newProject);
      saveProjects();
      displayProjects();

      document.getElementById('projectName').value = '';
      document.getElementById('projectDesc').value = '';
    }

    function addDonation(projectId) {
      const donorName = prompt('Masukkan nama Anda:');
      if (!donorName) return;

      const amount = prompt('Masukkan nominal donasi:');
      if (!amount || isNaN(amount)) {
        alert('Nominal tidak valid!');
        return;
      }

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';

      fileInput.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageUrl = e.target.result;
          const project = projects.find(p => p.id === projectId);
          project.donations.push({ donorName, amount, imageUrl });
          saveProjects();
          displayProjects();
        };
        reader.readAsDataURL(file);
      };
      fileInput.click();
    }

    function displayProjects() {
      const projectList = document.getElementById('projectList');
      projectList.innerHTML = '';

      projects.forEach(project => {
        const div = document.createElement('div');
        div.className = 'project-card';
        div.innerHTML = `
          <h3>${project.name}</h3>
          <p>${project.desc}</p>
          <button onclick="addDonation(${project.id})">Donasi Sekarang</button>
          <h4>Daftar Donasi:</h4>
          <ul>
            ${project.donations.map(donation => `
              <li>
                ${donation.donorName} - Rp ${donation.amount}<br>
                <img src="${donation.imageUrl}" class="donation-image" alt="Bukti Transfer">
              </li>
            `).join('')}
          </ul>
        `;
        projectList.appendChild(div);
      });
    }

    displayProjects();
  </script>
</body>
</html>
